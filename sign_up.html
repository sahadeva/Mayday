layout: default
title: Sign Up
permalink: /sign-up/
---
<div class="container sign-up">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="mayday-headline-smaller">Thanks for joining Mayday</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 center-block no-gutter" style="float:none;">
      <div class="panel action-panel with-shield">
        <div class="panel-icon">
          <img src="/images/M_shield_callout_box.svg" class="img-responsive" alt="">
          <div class="fade-line hidden-xs hidden-sm"></div>
        </div>
        <div class="panel-body">

          <form class="email-signup">
            <fieldset class="col-md-12 center-block">

            <div class="row">
              <div class="col-md-12">
                <legend>Please take a moment to give us a little information about yourself.</legend>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label class="control-label sr-only" for="person[first_name]">First Name</label>
              <input id="person[first_name]" name="person[first_name]" type="text" placeholder="First Name" class="form-control input-md">
            </div>

            <div class="form-group col-md-6">
              <label class="control-label sr-only" for="person[last_name]">Last Name</label>
              <input id="person[last_name]" name="person[last_name]" type="text" placeholder="Last Name" class="form-control input-md">
            </div>

            <div class="form-group col-md-8">
              <label class="control-label sr-only" for="person[email]">Email Address</label>
              <input id="person[email]" name="person[email]" type="email" placeholder="Email Address" class="form-control input-md" required="required">
            </div>

            <div class="form-group col-md-4">
              <label class="control-label sr-only" for="person[zip]">ZIP Code</label>
              <input id="person[zip]" name="person[zip]" type="text" placeholder="ZIP" class="form-control input-md" required="required">

            </div>

            <div class="form-group col-md-12">
              <label class="control-label sr-only" for="person[is_volunteer]">Volunteer</label>
                <label class="checkbox-inline" for="person[is_volunteer]-0">
                  <input type="checkbox" name="person[remote_fields][is_volunteer]" id="person[is_volunteer]-0" value="true"> Are you ready to volunteer?
                </label>
            </div>

            <div class="form-group cold-md-12">
              <label class="control-label sr-only" for="singlebutton">Submit</label>
              <input type="hidden" name="person[remote_fields][tags][]" value="20150314_signup">
              <!-- <input type="hidden" name="person[remote_fields][event_id]" value="25"> -->
              <button type="submit" class="btn btn-md-wide btn-md-red">I'm in</button>
            </div>

            </fieldset>
          </form>
          <div class="hidden">
            <h2>Thank You!</h2>
            <p><a href="/">Return to our homepage and take the next steps in our fight against corruption.</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
